<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.1.1.min.js" type="text/javascript"></script>

	<style type="text/css" media="screen">
		input, textarea {
			display: block;
			margin-bottom: 10px;
			padding: 5px 10px;
			min-width: 200px;
		}
		textarea {
			min-height: 150px;
		}

		.comment, .login {
			display: inline-block;
			margin-right: 300px;
			vertical-align: top;
		}
		table, th, td {
		    border: 2px solid gray;
		    border-collapse: collapse;

		}
		td {
			padding: 5px 10px;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.comment form').submit(function(e){
				e.preventDefault();
				$('.comments table').append('<tr><td><b>username:</b> ' + $('#userName').val() + '</td><td><b>Coment√°rio:</b> ' + $('#comment').val() + '</td></tr>');
				$('input, textarea').val('');
			});

			$('.login form').submit(function(e){
				e.preventDefault();
				alert('logado com: ' + $('#login').val());
				$('input, textarea').val('');
			})
		});
	</script>
</head>
<body>
	<div class="comment">
		<form>
			<input type="text" name="userName" id="userName" placeholder="userName" />
			<textarea name="comment" id="comment" placeholder="Commente aqui"></textarea>
			<button type="submit">Comentar</button>
		</form>
	</div>

	<div class="login">
		<form>
			<input type="text" name="login" id="login" placeholder="login" />
			<input type="password" name="password" id="password" placeholder="senha" />
			<button type="submit">logar</button>
		</form>
	</div>
	<div class="comments">
		<h2>Comentarios</h2>
		<table>

		</table>

	</div>
</body>
</html>
